{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Add Book  {% endblock %}

{% block body %}

<div class="container">
    <form method="post" action="/create">
        <table class="table">
            <tr>
                <td>Title</td>
                <td><input type = "text" name = "title" class="form-control" /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type = "text" name = "description" class="form-control" /></td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td><input type = "text" name = "isbn" class="form-control" /></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type = "text" name = "author" class="form-control" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type = "number" name = "price" class="form-control" /></td>
            </tr>
            <tr>
                <td>Category</td>
                <td><input type = "text" name = "category" class="form-control" /></td>
            </tr>
            
        </table>
        <div class="text-center"> <!-- Center-align the button -->
            <button type="submit" name="submit" class="btn btn-primary my-2">Create Product</button>
            <script>
                function showToast(message, type) {
                    toastr.options = {
                        closeButton: true,
                        positionClass: 'toast-top-right',
                        progressBar: true,
                        timeOut: 3000
                    };
                    toastr[type](message);
                }
            </script>
        </div>
    </form>
</div>

{% endblock %}
