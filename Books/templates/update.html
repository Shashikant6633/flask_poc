{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Update Book {% endblock %}

{% block body %}
<div class="container">
    <form method="post" action="{{ url_for('update', id=bulkybooks[0]) }}">
        <table class="table">
            <tr>
                <td>Title</td>
                <td><input type="text" name="title" class="form-control" value="{{ bulkybooks[1] }}" /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" class="form-control" value="{{ bulkybooks[2] }}" /></td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td><input type="text" name="isbn" class="form-control" value="{{ bulkybooks[3] }}" /></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" name="author" class="form-control" value="{{ bulkybooks[4] }}" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="number" name="price" class="form-control" value="{{ bulkybooks[5] }}" /></td>
            </tr>
            <tr>
                <td>Category</td>
                <td><input type="text" name="category" class="form-control" value="{{ bulkybooks[6] }}" /></td>
            </tr>
        </table>
        <div class="text-center">
            <button type="submit" name="submit" class="btn btn-dark my-2">Update</button>
            <a href="/" class="btn btn-secondary my-2" style="height: 38px;">Back To List</a>
            <script>
                function showToast(message, type) {
                    toastr.options = {
                        closeButton: true,
                        positionClass: 'toast-top-right',
                        progressBar: true,
                        timeOut: 3000
                    };
                    toastr[type](message);
                }
            </script>
        </div>
    </form>
</div>
{% endblock %}
